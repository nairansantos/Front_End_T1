<div class="principal">
   
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
        <h2>Login </h2>
      
        <div class="input-group">
            <label for="user_email">Seu Email</label>
            <input type="email" formControlName="user_email" name="user_email">
            <div *ngIf="!loginForm.get('user_email')?.valid &&  loginForm.get('user_email')?.touched">
                <span class="error_message"> Informe um e-mail válido</span>
            </div>
        </div>
        <div class="input-group">
            <label for="user_password">Sua Senha</label>
            <input type="password" formControlName="user_password" name="user_password">
            <div *ngIf="!loginForm.get('user_password')?.valid &&  loginForm.get('user_password')?.touched">
                <span class="error_message"> Mínimo 4 caracteres, deve incluir letra maiúscula e um símbolo</span>
            </div>
        </div>
        <a routerLink="/cadastro-usuario">Caso Ainda não tenha uma conta ? <span>clique aqui</span></a>
        <button type="submit" [disabled]="loginForm.invalid">Entrar</button>

    </form>
</div>
